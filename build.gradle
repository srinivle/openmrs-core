allprojects {
    apply plugin: 'maven'

    group = 'org.openmrs'
    version = '2.4.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'https://mavenrepo.openmrs.org/nexus/content/repositories/public'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
