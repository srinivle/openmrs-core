dependencies {
    compile project(':openmrs-api')
    compile 'javax.servlet:jsp-api:2.0'
    compile 'javax.servlet:jstl:1.1.2'
    compile 'commons-io:commons-io:2.6'
    compile 'commons-fileupload:commons-fileupload:1.4'
    compile 'org.springframework:spring-web:5.2.4.RELEASE'
    compile 'org.springframework:spring-webmvc:5.2.4.RELEASE'
    compile 'org.springframework:spring-oxm:5.2.4.RELEASE'
    compile 'taglibs:request:1.0.1'
    compile 'taglibs:response:1.0.1'
    compile 'taglibs:standard:1.1.2'
    compile 'taglibs:page:1.0.1'
    compile 'org.liquibase:liquibase-core:2.0.5'
    compile 'org.slf4j:jcl-over-slf4j:1.7.28'
    compile 'org.apache.velocity:velocity-tools:2.0'
    compile 'org.owasp.encoder:encoder:1.2'
    runtime 'mysql:mysql-connector-java:5.1.45'
    runtime 'postgresql:postgresql:9.0-801.jdbc4'
    testCompile project(':openmrs-test')
    testCompile project(':openmrs-api')
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

group = 'org.openmrs.web'
description = 'openmrs-web'
artifacts.archives(tasks.packageTests)
