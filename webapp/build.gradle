/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
}

dependencies {
    compile project(':openmrs-api')
    compile project(':openmrs-web')
    testCompile project(':openmrs-test')
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

group = 'org.openmrs.web'
description = 'openmrs-webapp'
artifacts.archives(tasks.packageTests)
